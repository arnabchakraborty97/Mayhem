<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'travel/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">

</head>
<body>

    <nav class="nav navbar-inverse">
        <div class="container-fluid">


            <!-- Brand logo -->
            <div class="nav navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'travel:index' %}">Travel</a>
            </div>

            <!-- All the other items -->
            <div class="collapse navbar-collapse" id="topNavBar">

                <!-- Search -->
                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'travel:search' %}">
                    <div class="form-group">
                        <input class="form-control" name="q" value="{{ request.GET.q }}" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block status %}{% endblock %}">
                        <a href="{% url 'travel:album-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'travel:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>

            </div>


        </div>
    </nav>

{% block body %}
{% endblock %}

</body>
</html>
