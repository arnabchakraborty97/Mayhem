<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">

    <style>
        
        .panel {
            background: transparent; border: none; 
            box-shadow: none; 
        }
    </style>

</head>
<body background="{% static 'travel/images/background.jpg' %}" style="background-size: cover; background-repeat: no-repeat;">

    <nav class="nav navbar-inverse">
        <div class="container-fluid">


            <!-- Brand logo -->
            <div class="nav navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'travel:index' %}">Travel</a>
            </div>

            <!-- All the other items -->
            <div class="collapse navbar-collapse" id="topNavBar">

                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block login %}{% endblock %}">
                        <a href="{% url 'travel:login' %}">Login</a>
                    </li>
                    <li class="{% block register %}{% endblock %}">
                        <a href="{% url 'travel:register' %}">&nbsp;Register</a>
                    </li>
                </ul>

            </div>


        </div>
    </nav>

{% block body %}
{% endblock %}

</body>
</html>
