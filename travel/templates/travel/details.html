{% extends 'travel/base.html' %}
{% block title %} Details {% endblock %}

{% block body %}
    <div class="container">
        <h1 class="text-center">Details for album : {{ album.album_title }}</h1>

        {% for photo in album.photo_set.all %}
            <div class="col-sm-12 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul>
                                <li>
                                    <img src="{{ photo.photo_file.url }}" width="200" height="200" class="img-responsive"><br>
                                    <h3>{{ photo.photo_caption }}</h3>
                                    <a href="{% url 'travel:delete-photo' album.id photo.id %}" class="btn btn-xs btn-danger">Delete photo</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>

    <div class="container">
        <div class="text-center">
            <a href="{% url 'travel:photo-add' album.id %}" class="btn btn-lg btn-success">Add new photo</a>
        </div>
    </div>

{% endblock %}
