<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_title }}</title>
</head>
<body>

    <h1>Details for album : {{ album.album_title }}</h1>

    <ul>
        {% for photo in album.photo_set.all %}
            <li>
                <img src="{{ photo.photo_file.url }}" width="200" height="200">
                {{ photo.photo_caption }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
