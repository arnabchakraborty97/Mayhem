{% extends 'travel/base.html' %}
{% block title %} Details {% endblock %}

{% block body %}
    <div class="container">
        <h1>Details for album : {{ album.album_title }}</h1>

        <ul>
            {% for photo in album.photo_set.all %}
                <li>
                    <img src="{{ photo.photo_file.url }}" width="200" height="200" class="img-responsive"><br>
                    {{ photo.photo_caption }}<br>
                    <a href="{% url 'travel:delete-photo' album.id photo.id %}">Delete photo</a>
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'travel:photo-add' album.id %}">Add new photo</a>
    </div>
{% endblock %}
