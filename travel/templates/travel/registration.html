{% extends 'travel/base_visitor.html' %}
{% block title %}Registration{% endblock %}
{% block register %}active{% endblock %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default" style="background: transparent; border: none; box-shadow: none; margin-top: 150px; margin-left: 70px;">
                <div class="panel-body">

                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'travel/form-template.html' %}

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
